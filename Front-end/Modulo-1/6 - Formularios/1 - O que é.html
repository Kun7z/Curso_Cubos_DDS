<!--
É um agrupamentos de campos com
um propósito específico. Exemplo, cadastro
de usuário, login, alteração de dados e etc.

Campos de formulário:

- form: formulário
- select: lista de opção
- button: botão
- textarea: campo de texto grande
- label: texto descritivo
- fieldset: agrupar campos
- legend: legenda do agrupamento

Tipos (São os tipos dentro de um <input>):

- text: campo de texto
- number: campo numérico
- email: campo de email
- checkbox: caixa de marcação
- password: campo de senha
- radio: botão de escolha
- hidden: campo invisível
- file: campo de selecionar arquivo

Atributos:

- disabled: desabilitar elemento e não pegar  o valor do input no processamento do Form.
- name: nome do elemento
- readonly: desabilita elemento, mas pegar o
- valor do input no processamento do Form.
- for: indica qual elemento a label pertence
- type: tipo

Campo obrigatório:

Comumente usado o * para indicar um campo obrigatório

- * 

-->
