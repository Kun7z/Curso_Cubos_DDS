<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <style>
        body {
            background-color: red !important;
            /* Determina que é importante*/
            background-color: green;
            /* De forma como o CSS lê em cascata, teoricamente determinaria que o background-color fosse green porque foi determinado por último, porém por causa da tag !important, da-se uma importância maior a propriedade que contenha essa informação.*/
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
