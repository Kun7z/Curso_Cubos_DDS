<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Prioridade</title>

        div {
            background-color: red;
        }
    </style>
</head>

</html>
