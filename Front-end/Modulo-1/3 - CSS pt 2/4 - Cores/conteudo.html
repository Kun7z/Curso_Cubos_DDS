<!-- 
 
Dentro do universo de cores no CSS nós temos algumas possibilidades:

—- CORES NOMEADAS: white, black, purple,
orange, etc.

— CORES HEXADECIMAIS: cores que usam a base hexadecimal (letras de a até f e números
de 0 até 9) para definir cores, por exemplo:

—- H000000 => PRETO
- HFFEFFE => BRANCO
- HI1ESOFF => AZUL

— RGB: Usa a combinação de RED, GREEN e BLUE
para gerar outras cores.

— HSL: Que usa as cores com base na percepção
humana, combina matiz, saturação e luminância,
essa não é tão utilizada, por isso não nos
aprofundaremos nela.

Exemplos:
-->

<!--COR NOMEADA-->

<style>
    h1 {
        color: red
    }
</style>

<!-- HEXADECIMAL -->

<style>
    h1 {
        color: #fc0303;
    }
</style>

<!-- RGB -->

<style>
    h1 {
        color: rgb(252, 3, 3)
    }
</style>

<!-- HSL -->

<style>
    h1 {
        color: hsl(0, 98%, 50%)
    }
</style>
