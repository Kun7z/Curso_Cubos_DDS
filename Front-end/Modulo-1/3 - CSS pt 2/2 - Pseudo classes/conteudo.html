<!-- 

Pseudo-classes:

As pseudo-classes permitem que o css observe o estado atual de um elemento, por exemplo:

- Quando um usuário passa o mouse em
cima do elemento

- Quando um link já foi visitado

- Quando um elemento está
selecionado

- Quando um elemento é o primeiro
filho de um pai 

Exemplos:

- hover: Quando um usuário passa o mouse em cima do elemento HTML

- active: Quando um elemento está ativo, por exemplo quando um usuário clica num botão.

- visited: Quando um link já foi visitado

- focus: Quando um elemento recebe foco, por exemplo quando um usuário clica num campo de texto para digitar algo.

- first-child: Seleciona o primeiro filho de um outro elemento.

- last-child: Seleciona o último filho de um elemento.

-->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
