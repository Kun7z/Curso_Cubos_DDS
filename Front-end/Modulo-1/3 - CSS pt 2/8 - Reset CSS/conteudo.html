<!-- 
 
Navegadores — possuen um estilização
padrão, com algumas propriedades já tendo
valores e por isso é necessário realizar
um reset.


-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Reset CSS</h1>
    <input type="text" />
    <a href="#">Meu link</a>
    <button>Clique aqui</button>
</body>

</html>
