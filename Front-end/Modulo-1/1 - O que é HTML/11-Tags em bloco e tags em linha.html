<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tags em bloco</title>
</head>

<body>
    <p>Texto de parágrafo </p><!--Tag de display bloco, o parágrafo ele está pegando toda extensão do bloco da página-->
    <p>Texto de parágrafo </p>
    <a href="#">Texto de link</a><!--Tag display inline, pode ir mais de um na mesma linha -->
    <a href="#">Texto de link</a>
    <!--Pode ser visto o modo de display do CSS ao iniciar esse arquivo HTML e analisar o código da página em computed>display-->
</body>

</html>
