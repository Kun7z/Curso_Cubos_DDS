<!--  
  Algumas tags não precisam de tag de fechamento, se chamando self closing tags. Nesse caso, na tag de abertura, após definir o nome da tag, nós já colocamos uma barra (/), deixando claro seu fechamento. Exemplo:
  -->

<img src="https://placehold.co/600x400" />

<!--
Outros tipos de tag self closing são:
-->

<a /> <!-- Permite criar um link -->
<hr /> <!-- Permite criar uma quebra entre elementos (Linha horizontal) -->
