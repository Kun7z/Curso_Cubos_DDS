<!--
<div> Cria um container, ou seja, funciona como um divisor para agrupar
outras tags html dentro.

<obl> Cria uma lista ordenada

<ul> Cria uma lista não ordenada

<li> Adiciona uma linha em uma lista, seja ela <ol> ou <ul> 

-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula mais tags</title>
</head>

<body>
    <div>
        <h1>Minha lista de compras:</h1>
        <ul>
            <li>Banana</li>
            <li>Detergente</li>
            <li>Ração calopsita</li>
            <li>Soja</li>
            <li>Chá</li>
        </ul>
    </div>
    <div>
        <h1>Minha lista de estudo:</h1>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>
    </div>
</body>

</html>
