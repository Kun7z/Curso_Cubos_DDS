Tag de abertura e seu valor = Estrutura base

Tag: <p> </p> Parágrafo
Tag e Atributo: <p class=> </p>
Tag, atributo e valor: <p class="maneiro"> </p>
Tag, atributo, valor e conteúdo a ser exibido <p class="maneiro"> Olá mundo </p>
-->

<p class="maneiro"> Olá mundo </p>


<!-- Estrutura base da página
 
<html> - Representa a tag raiz do documento
HTML, ou seja, fica por volta de tudo.

<head> - É onde colocamos as informações de
configuração da página, aqui não aparece para
o usuário.

<meta> - Tag que define metadados, isso quer
dizer que essa tag define informações sobre
os dados do documento HTML

<title> - Define o título que é exibido na
aba do navegador.

<body> - É onde fica todo o conteúdo de
texto, imagens, vídeo, ou seja, é o que vai
ser mostrado nos navegadores.

-->
