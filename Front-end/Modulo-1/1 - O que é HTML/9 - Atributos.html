<!--
Alguns atributos:

alt="" - Define um texto alternativo para caso não seja exibida a imagem por exemplo

hidden - Oculta o elemento que recebe essa propriedade

id="" - Cria um identificador único para essa tag

src="" - Permite informarmos qual imagem/vídeo/áudio será exibido

href=""  - Permite adicionarmos uma url para ser clicada.

-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="minhaPagina">Minha página</h1>
    <h1 id="minhaPagina2" hidden>Minha página 2</h1>
    <img src="https://placehold.co/600x400" alt="Texto alternativo teste" />
    <h2 class="meuSubtitulo">Meu subtitulo</h2>
    <h2 class="meuSubtitulo">Meu subtitulo 2</h2>
</body>

</html>
